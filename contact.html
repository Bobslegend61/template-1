<body class="contact">
  <nav id="main-nav">
    <div class="container">
      <header id="main-header">
        <h1><span class="design-words">App</span>Theme</h1>

  <section id="contact">
    <div class="container">
      <form>
        <legend><h2><span class="fa fa-envelope-o design-words"></span> Send a mail</h2></legend>
        <div class="form-group">
          <input type="email" id="email" placeholder="Your email: example@gmail.com">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="subject" placeholder="subject">
        </div>
        <div class="form-group">
          <textarea placeholder="Compose email"></textarea>
        </div>
        <button type="button"><i class="fa fa-send"></i> Send</button>
      </form>
    </div>
  </section>
  <footer id="main-footer" class="contact">
